sonar.projectKey = CarBatteryTraceability
sonar.projectName = CarBatteryTraceability generated by jhipster

# Typescript tests files must be inside sources and tests, otherwise `INFO: Test execution data ignored for 80 unknown files, including:` 
# is shown.
sonar.sources = src
sonar.tests = src
sonar.host.url = http://localhost:9001

sonar.test.inclusions = src/test/**/*.*
sonar.coverage.jacoco.xmlReportPaths = target/site/**/jacoco*.xml
sonar.java.codeCoveragePlugin = jacoco
sonar.junit.reportPaths = target/surefire-reports,target/failsafe-reports

sonar.sourceEncoding = UTF-8
sonar.exclusions = client/src/content/**/*.*, client/src/i18n/*.js, server/dist/static/**/*.*
